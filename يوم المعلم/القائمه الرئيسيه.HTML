<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثانوية الحرمين</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Badeen+Display&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Al7rmen';
      src: url('al7rmen.otf') format('opentype');
      font-display: swap;
    }

    :root{
      --green: rgb(85,107,47);
      --beige-1: #f5f1e8;
      --beige-2: #e8dcc0;
      --beige-3: #d4c5a0;
      --header-height: 88px;
    }

    html,body{
      margin:0;
      padding:0;
      height:100%;
      font-family: 'Badeen Display', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--beige-1) 0%, var(--beige-2) 50%, var(--beige-3) 100%);
    }

    /* الهيدر */
    .header{
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height: var(--header-height);
      background: var(--green);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 50;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    .nav-links{
      display:flex;
      gap: 40px;
      align-items:center;
    }
    .nav-links a{
      text-decoration:none;
      color: var(--beige-3);
      font-size: clamp(18px, 2.5vw, 32px);
      transition: transform .25s ease, color .25s ease;
    }
    .nav-links a:hover{
      transform: translateY(-4px);
      color: #fffcf5;
    }

    main{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top: calc(var(--header-height) + 40px);
      box-sizing: border-box;
    }

    h1.al56{
      margin:0;
      font-family: 'Al7rmen', 'Badeen Display', sans-serif;
      font-size: clamp(42px, 8vw, 96px);
      text-align:center;
      opacity:0;
      transform: translateY(30px);
      animation: fadeslide 1s ease-out 0.2s forwards;
    }

    @keyframes fadeslide{
      to{
        opacity:1;
        transform: translateY(0);
      }
    }

    @media (max-width:600px){
      :root{ --header-height: 72px; }
      .nav-links{ gap: 20px; }
      .nav-links a{ font-size: clamp(16px, 4vw, 22px); }
      h1.al56{ font-size: clamp(32px, 12vw, 56px); }
    }

  </style>
</head>
<body>
  <header class="header">
    <nav class="nav-links">
      <a href="يوم المعلم.html">يوم المعلم</a>
      <a href="الطلاب المشاركين.html">الطلاب المشاركين</a>
    </nav>
  </header>

  <main>
    <h1 class="al56">ثانويه الحرمين</h1>
  </main>
</body>
</html>
